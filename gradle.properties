# AGP 7.0+ 默认启用 R8，不再需要此配置（已废弃）
# android.enableR8=true

# 启用按需配置（可以加快构建速度）
org.gradle.configureondemand=true

# JVM参数优化
# -Xmx: 最大堆内存
# -XX:MaxPermSize已废弃（Java 8+使用Metaspace，不再需要此参数）
# -XX:+HeapDumpOnOutOfMemoryError: OOM时生成堆转储文件
# -Dfile.encoding=UTF-8: 文件编码
# -XX:+UseG1GC: 使用G1垃圾收集器（更好的性能）
# -XX:MaxMetaspaceSize: Metaspace最大大小（Java 8+）
org.gradle.jvmargs=-Xmx6144m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxMetaspaceSize=2048m

# 确保 Gradle 使用 Java 11（如果系统有多个 Java 版本）
# org.gradle.java.home=/path/to/java11

# 启用并行构建（多模块项目时有用）
org.gradle.parallel=true

# 启用构建缓存（加快增量构建）
org.gradle.caching=true

# 启用配置缓存（Gradle 6.6+特性，加快配置阶段）
# org.gradle.configuration-cache=true

# Android构建优化
android.enableJetifier=false
android.useAndroidX=false

# DEX 构建优化（AGP 7.0+）
# 增加 DEX 构建的并行度
android.dx.maxWorkerCount=4
